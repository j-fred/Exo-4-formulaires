<!doctype html>
<html lang="fr">

<head>
    <title>Formulaire</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body class="text-center">
    <form class="form-signin" id="form">
        <h1 class="h3 mb-3 font-weight-normal">Additionner</h1>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="nb1">Nombre 1</label>
                <input type="text" class="form-control" id="nb1" name="nb1" placeholder="" value="4" required="" autofocus>
                <div class="invalid-feedback">
                    Champs obligatoire.
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="nb2">Nombre 2</label>
                <input type="text" class="form-control" id="nb2" name="nb2" placeholder="" value="2" required="">
                <div class="invalid-feedback">
                    Champs obligatoire.
                </div>
            </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="btn">Additionner</button>

        <div id="resultat" class="m-3"></div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        crossorigin="anonymous"></script>
        <script src="static/js/script.js"></script>
    
</body>

</html>
